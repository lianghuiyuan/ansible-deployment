---

docker_registry: "{{ lookup('vault', '../passwords.yml:docker_registry') }}"
registry_user: "{{ lookup('vault', '../passwords.yml:registry_user') }}"
registry_pwd: "{{ lookup('vault', '../passwords.yml:registry_pwd') }}"
ansible_become: yes
ansible_become_method: sudo
ansible_become_password: "{{ lookup('vault', '../passwords.yml:ansible_become_password') }}"

cpu_arch: "{{ (ansible_architecture | lower | 
              replace('i386', '386') | 
              replace('x86_64', 'amd64') | 
              replace('aarch64', 'arm64') | 
              replace('armv7l', 'armv7') | 
              replace('armv6l', 'armv6')) if ansible_architecture is defined else '' }}"
image_archive_dir: '/tmp/images'
